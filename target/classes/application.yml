server:
  port: 8082
  
  

spring:
  application:
    name: Hotel-Service
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: root
    password: root
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true      
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka    
  